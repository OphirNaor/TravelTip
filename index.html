<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip Ophir&Kyrill</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1>Travel Tip</h1>
        <section class="search-container">
            <p>Location: <span class="user-pos"></span></p>
            <div class="location-menu">
                <button class="btn-add-loc">Add Location</button>
                <button class="btn-user-pos">My Location</button>
                <div id="floating-panel">
                    <input class="input-address" id="address" type="textbox" placeholder="Enter Location" />
                    <input class="submit-address" id="submit" type="button" value="Go" />
                </div>
            </div>
        </section>
    </header>
    <main class="main-container">
    <section class="map-container">
        <div class="map" id="map" style="width: 100%; height: 400px;"></div>
    </section>

    <section class="action-btns">
        <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Specific Location</button>
        <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
        <button onclick="onDelete()" class="btn-delete">Delete</button>
    </section>

    <div class="locs-info">

    </div>

    <section class="location-info">
        <p>You are at: <span class="user-pos"></span></p>
        <p>Locations: <span class="locs"></span></p>
    </section>
</main>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
