<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="main-header">

        <h1>Travel Tip</h1>
        <div class="search-bar">
            <input type="text" value="" placeholder="Enter location"><button class="search-place"
                onclick="onSearch()">Search</button>
        </div>

    </header>
    <main class="main-container">
    <section class="map-container">
        <div class="map" id="map" style="width: 100%; height: 400px;"></div>
    </section>

    <section class="action-btns">
        <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Specific Location</button>
        <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
        <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
        <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button>
        <button onclick="onDelete()" class="btn-delete">Delete</button>
    </section>

    <div class="locs-info">

    </div>

    <section class="location-info">
        <p>You are at: <span class="user-pos"></span></p>
        <p>Locations: <span class="locs"></span></p>
    </section>
</main>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
