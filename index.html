<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip Ophir&Kyrill</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <h1>Travel Tip</h1>
        <section class="search-container">
            <p>Your Location: <span class="user-pos"></span></p>
            <div class="location-menu">
                <button class="btn-add-loc">Add Location</button>
                <button class="btn-user-pos">My Location</button>
                <div id="floating-panel">
                    <input class="input-address" id="address" type="textbox" placeholder="Enter Location" />
                    <input class="submit-address" id="submit" type="button" value="Go to"/>
                </div>
            </div>
        </section>
    </header>
    <main class="main-container">
    <section class="map-container">
        <div class="map" id="map" style="width: 100%; height: 400px;"></div>
    </section>

    <section class="locations-container">
        <div class="locations-info">
            <div class="locations-table">
                <table style="width:100%">
                    <thead>
                            <th>Name</th>
                            <th>Created at</th>
                            <th>Action</th>
                    </thead>
                    <tbody class="locs">
                        
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="map-container">
            <div id="map" style="width: 100%; height: 100%;"></div>
        </div>
    </section>

</main>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
